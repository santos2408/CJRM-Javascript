<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container text-white my-5">
    <h2>Games</h2>

    <ul data-js="games-list"></ul>

    <form data-js="add-game-form">
      <div class="mb-3">
        <label for="title" class="form-label">Nome</label>
        <input class="form-control bg-transparent text-white" name="title" placeholder="Ex: Ghost of Tsushima" required autofocus>
      </div>
    
      <div class="mb-3">
        <label for="developer" class="form-label">Desenvolvedora</label>
        <input class="form-control bg-transparent text-white" name="developer" placeholder="Ex: Capcom" required>
      </div>
    
      <button class="btn btn-primary">Adicionar game</button>
    </form>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
